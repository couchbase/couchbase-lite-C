name: Xcode Build

on:
  push:
    branches:
      - master
      - dev
      - 'release/*'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: "Build Tests"
      run: |
          xcodebuild build -project CBL_C.xcodeproj -configuration "Debug" -scheme "CBL_Tests" -destination "platform=macOS" | xcpretty
